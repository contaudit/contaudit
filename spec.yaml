fabric:
  cas:
  - "ca1.auditor.contaudit.ppgc.inf.ufrgs.br"
  - "ca2.organization.contaudit.ppgc.inf.ufrgs.br"
  peers: 
  - "p1.auditor.contaudit.ppgc.inf.ufrgs.br"
  - "p2.auditor.contaudit.ppgc.inf.ufrgs.br"
  - "p1.organization.contaudit.ppgc.inf.ufrgs.br"
  - "p2.organization.contaudit.ppgc.inf.ufrgs.br"
  orderers:
  - "o1.contaudit.ppgc.inf.ufrgs.br"
  - "o2.contaudit.ppgc.inf.ufrgs.br"
  - "o3.contaudit.ppgc.inf.ufrgs.br"
  settings:
    ca:
      FABRIC_LOGGING_SPEC: ERROR
    peer:
      FABRIC_LOGGING_SPEC: ERROR
    orderer:
      FABRIC_LOGGING_SPEC: ERROR
  netname: "contaudit-network"
  ### set the endpoint address to override the automatically detected IP address
  ### could be a public IP address or a dns name
  # endpoint_address: 104.196.45.144
  ### set the extra optins for docker run command
  # container_options: "--restart=always --log-opt max-size=10m --log-opt max-file=3"
  ### use go proxy when default go proxy is restricted in some of the regions.
  ### the default goproxy
  # goproxy: "https://proxy.golang.org,direct"
  ### the goproxy in China area
  # goproxy: "https://goproxy.cn,direct"